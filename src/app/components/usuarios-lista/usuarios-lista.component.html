<div class="card">
  <h2>Lista de Usuários</h2>
  <button pButton label="Novo Usuário" icon="pi pi-plus" (click)="novoUsuario()"></button>
  <p-table [value]="usuarios" [loading]="loading" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>
          <button pButton icon="pi pi-pencil" (click)="editarUsuario(usuario.id!)"></button>
          <button pButton icon="pi pi-trash" severity="danger" (click)="excluirUsuario(usuario.id!)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

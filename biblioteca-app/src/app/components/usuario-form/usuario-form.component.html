<div class="card">
  <h2>{{ editando ? 'Editar Usuário' : 'Novo Usuário' }}</h2>
  <form (ngSubmit)="salvar()">
    <div class="p-fluid">
      <div class="field">
        <label for="nome">Nome</label>
        <input id="nome" type="text" pInputText [(ngModel)]="usuario.nome" name="nome" required />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText [(ngModel)]="usuario.email" name="email" required />
      </div>

      <button pButton label="Salvar" type="submit" icon="pi pi-save"></button>
      <button pButton label="Cancelar" type="button" severity="secondary" icon="pi pi-times" (click)="cancelar()"></button>
    </div>
  </form>
</div>

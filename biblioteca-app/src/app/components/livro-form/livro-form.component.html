<div class="card">
  <h2>{{ editando ? 'Editar Livro' : 'Novo Livro' }}</h2>
  <form (ngSubmit)="salvar()">
    <div class="p-fluid">
      <div class="field">
        <label for="titulo">Título</label>
        <input id="titulo" type="text" pInputText [(ngModel)]="livro.titulo" name="titulo" required />
      </div>

      <div class="field">
        <label for="autor">Autor</label>
        <input id="autor" type="text" pInputText [(ngModel)]="livro.autor" name="autor" required />
      </div>

      <div class="field-checkbox">
        <p-checkbox inputId="disponivel" [(ngModel)]="livro.disponivel" name="disponivel" binary="true"></p-checkbox>
        <label for="disponivel">Disponível</label>
      </div>

      <button pButton label="Salvar" type="submit" icon="pi pi-save"></button>
      <button pButton label="Cancelar" type="button" severity="secondary" icon="pi pi-times" (click)="cancelar()"></button>
    </div>
  </form>
</div>
